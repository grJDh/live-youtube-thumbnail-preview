<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap");
    </style>
  </head>
  <body>
    <div class="flex-center">
      <input
        type="radio"
        id="imageLocalRadio"
        name="imageSource"
        value="image"
      />

      <label
        id="imageLocalRadioLabel"
        for="imageLocalRadio"
        class="imageSourceRadioLabel imageSourceRadioLabelSelected"
      >
        Image
      </label>

      <input
        type="radio"
        id="imageURLRadio"
        name="imageSource"
        value="url"
      />
      <label
        id="imageURLRadioLabel"
        for="imageURLRadio"
        class="imageSourceRadioLabel"
      >
        URL
      </label>
    </div>

    <div class="flex-center">
      <!-- <label id="thumbnailURLInputLabel">
        <span id="thumbnailURLInputLabelText">Thumbnail</span>
        <input
          id="thumbnailURLInput"
          type="text"
        />
      </label> -->

      <label
        id="thumbnailUploadArea"
        class="flex-center upload-area"
      >
        <input
          class="removed"
          id="thumbnailUploadInput"
          type="file"
          accept="image/*"
        />
        <img
          class="removed"
          id="thumbnailPreview"
          src="#"
          alt="Your Preview"
        />
        <p>Drop your thumbnail here!</p>
        <!-- <div id="hoverPreviewText">
          <p>LMB - upload new image</p>
          <p>RMB - remove image</p>
        </div> -->
      </label>
    </div>

    <div class="flex-center">
      <label
        id="avatarUploadArea"
        class="flex-center upload-area"
      >
        <input
          class="removed"
          id="avatarUploadInput"
          type="file"
          accept="image/*"
        />
        <img
          class="removed"
          id="avatarPreview"
          src="#"
          alt="Your avatar preview"
        />
        <p>Drop avatar</p>
      </label>

      <label class="textInputLabel">
        <span
          class="textInputSpan"
          id="titleLabelText"
          >Title</span
        >
        <input
          id="titleInput"
          type="text"
        />
      </label>
    </div>

    <div>
      <label class="textInputLabel">
        <span
          class="textInputSpan"
          id="channelNameLabelText"
          >Channel</span
        >
        <input
          id="channelNameInput"
          type="text"
        />
      </label>
    </div>
    <div></div>
    <div></div>

    <p
      class="removed"
      id="wrongUrlText"
    >
      This extension works only on Youtube Home, Search, Subscriptions and Video pages!
    </p>
    <script src="main.js"></script>
  </body>
</html>
