<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />
  </head>
  <body>
    <main>
      <div class="flex-center img-or-url-wrapper">
        <input
          type="radio"
          id="imageLocalRadio"
          name="imageSource"
          value="image"
        />
        <label
          for="imageLocalRadio"
          class="flex-center img-or-url-label"
        >
          Image
        </label>

        <input
          type="radio"
          id="imageURLRadio"
          name="imageSource"
          value="url"
        />
        <label
          for="imageURLRadio"
          class="flex-center img-or-url-label"
        >
          URL
        </label>
      </div>

      <label id="thumbnailURLInputLabel">
        Thumbnail
        <input
          id="thumbnailURLInput"
          type="text"
        />
      </label>

      <label
        id="thumbnailUploadArea"
        class="flex-center upload-area"
      >
        <input
          class="removed"
          id="thumbnailUploadInput"
          type="file"
          accept="image/*"
        />
        <img
          class="removed"
          id="thumbnailPreview"
          src="#"
          alt="Your Preview"
        />
        <p class="emptyPreviewText">Drop your thumbnail here!</p>
        <div id="hoverPreviewText">
          <p>LMB - upload new image</p>
          <p>RMB - remove image</p>
        </div>
      </label>

      <div class="flex-center align-end">
        <label
          id="avatarUploadArea"
          class="flex-center upload-area"
        >
          <input
            class="removed"
            id="avatarUploadInput"
            type="file"
            accept="image/*"
          />
          <img
            class="removed"
            id="avatarPreview"
            src="#"
            alt="Your avatar preview"
          />
          <p class="emptyPreviewText">Drop your avatar here!</p>
        </label>

        <label class="mt-5">
          Video Title
          <input
            id="titleInput"
            type="text"
          />
        </label>
      </div>

      <label
        id="channelNameLabel"
        class="mt-5"
      >
        Channel Name
        <input
          id="channelNameInput"
          type="text"
        />
      </label>

      <div class="flex-center switch-wrapper mt-5">
        <label class="switch-label">
          <p>Place badge</p>
          <input
            id="badgeCheckbox"
            type="checkbox"
          />
          <span class="switch-slider"></span>
        </label>

        <label class="switch-label -mt-5">
          <p>Use avatar from current user</p>
          <input
            id="useDefaultAvatarCheckbox"
            type="checkbox"
          />
          <span class="switch-slider"></span>
        </label>

        <label class="switch-label -mt-5">
          <p>Random position</p>
          <input
            id="randomPositionCheckbox"
            type="checkbox"
          />
          <span class="switch-slider"></span>
        </label>

        <label id="numInputLabel">
          Index of video to replace
          <input
            id="numInput"
            type="number"
            min="1"
          />
        </label>
      </div>

      <button id="applyChangesButton">Apply</button>
    </main>

    <p
      class="removed"
      id="wrongUrlText"
    >
      This extension works only on Youtube Home, Search, Subscriptions and Video Watch!
    </p>
    <script src="main.js"></script>
  </body>
</html>
