<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="style.css"
    />

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&display=swap");
    </style>
  </head>
  <body>
    <div class="main">
      <div class="flex-center relative">
        <input
          type="radio"
          id="imageLocalRadio"
          name="imageSource"
          value="image"
        />
        <label
          id="imageLocalRadioLabel"
          for="imageLocalRadio"
          class="imageSourceRadioLabel"
        >
          Image
        </label>

        <input
          type="radio"
          id="imageURLRadio"
          name="imageSource"
          value="url"
        />
        <label
          id="imageURLRadioLabel"
          for="imageURLRadio"
          class="imageSourceRadioLabel"
        >
          URL
        </label>

        <span class="switch-slider"></span>
      </div>

      <div class="flex-center upload-row relative">
        <div
          id="thumbnailURLInputDiv"
          class="thumbnail-upload-area upload-area upload-decorative relative"
        >
          <input
            id="hideURLInput"
            type="checkbox"
            class="removed"
          />
          <label
            class="url-input-button iconButton absolute flex-center"
            for="hideURLInput"
          >
            <span class="">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9.88013 9.88C9.58538 10.1547 9.34897 10.4859 9.185 10.8539C9.02104 11.2218 8.93287 11.6191 8.92576 12.0219C8.91865 12.4247 8.99275 12.8248 9.14364 13.1984C9.29452 13.5719 9.5191 13.9113 9.80397 14.1962C10.0888 14.481 10.4282 14.7056 10.8017 14.8565C11.1753 15.0074 11.5754 15.0815 11.9782 15.0744C12.381 15.0673 12.7783 14.9791 13.1463 14.8151C13.5143 14.6512 13.8455 14.4148 14.1201 14.12"
                  stroke="currentcolor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M10.73 5.08C11.1513 5.02751 11.5754 5.00079 12 5C19 5 22 12 22 12C21.5529 12.9571 20.9922 13.8569 20.33 14.68"
                  stroke="currentcolor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M6.61 6.60999C4.62125 7.96461 3.02987 9.82524 2 12C2 12 5 19 12 19C13.9159 19.0051 15.7908 18.4451 17.39 17.39"
                  stroke="currentcolor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M2 2L22 22"
                  stroke="currentcolor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
          </label>

          <label
            class="textInputLabel absolute"
            id="thumbnailURLInputLabel"
          >
            <span
              class="textInputSpan"
              id="thumbnailURLInputLabelText"
              >Thumbnail link</span
            >
            <input
              id="thumbnailURLInput"
              type="text"
            />
          </label>

          <img
            class="preview-img thumbnail-preview"
            id="URLThumbnailPreview"
            src="#"
            alt="Your Preview"
          />
          <p class="URLFailedWarning absolute">
            If you see this, it means your link to image is missing, invalid or failed to load
          </p>
        </div>

        <label
          id="thumbnailUploadArea"
          class="flex-center upload-area thumbnail-upload-area"
        >
          <input
            class="removed"
            id="thumbnailUploadInput"
            type="file"
            accept="image/*"
          />
          <img
            class="preview-img removed thumbnail-preview"
            id="localThumbnailPreview"
            src="#"
            alt="Your Preview"
          />
          <p class="emptyPreviewText">Drop your thumbnail here!</p>
        </label>
      </div>

      <div class="flex-center relative avatar-row">
        <label
          id="avatarUploadArea"
          class="flex-center upload-area avatar-upload-area"
        >
          <input
            class="removed"
            id="avatarUploadInput"
            type="file"
            accept="image/*"
          />
          <img
            class="preview-img removed"
            id="avatarPreview"
            src="#"
            alt="Your avatar preview"
          />
          <p class="emptyPreviewText">Drop avatar</p>
        </label>

        <label class="absolute avatar-checkbox-label">
          <input
            id="avatarCheckbox"
            class="removed"
            type="checkbox"
          />
          <img
            id="userAvatar"
            src="#"
          />
        </label>

        <label class="textInputLabel">
          <span
            class="textInputSpan"
            id="titleLabelText"
            >Title</span
          >
          <input
            id="titleInput"
            type="text"
          />
        </label>
      </div>

      <div class="flex-center align-end">
        <label class="textInputLabel">
          <span
            class="textInputSpan"
            id="channelNameLabelText"
            >Channel</span
          >
          <input
            id="channelNameInput"
            type="text"
          />
        </label>

        <input
          class="removed"
          id="badgeCheckbox"
          type="checkbox"
        />
        <label
          class="iconButton"
          for="badgeCheckbox"
        >
          <svg
            viewBox="0 0 24 24"
            fill="currentcolor"
            preserveAspectRatio="xMidYMid meet"
            focusable="false"
            style="pointer-events: none; display: block; width: 100%; height: 100%"
            class="style-scope yt-icon"
          >
            <g class="style-scope yt-icon">
              <path
                d="M12,2C6.5,2,2,6.5,2,12c0,5.5,4.5,10,10,10s10-4.5,10-10C22,6.5,17.5,2,12,2z M9.8,17.3l-4.2-4.1L7,11.8l2.8,2.7L17,7.4 l1.4,1.4L9.8,17.3z"
                class="style-scope yt-icon"
              ></path>
            </g>
          </svg>
        </label>
      </div>

      <div class="flex-center index-input-row">
        <label
          id="numInputLabel"
          for="numInput"
        >
          <span id="numInputLabelText">Index of video</span>
        </label>

        <div class="flex-center">
          <input
            id="numInput"
            type="number"
            min="1"
            max="99"
            value="6"
          />

          <span class="index-input-divider"> / </span>

          <input
            class="removed"
            id="randomPositionCheckbox"
            type="checkbox"
          />
          <label
            class="iconButton"
            for="randomPositionCheckbox"
          >
            <svg
              width="22"
              height="25"
              viewBox="0 0 22 25"
              fill="currentcolor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.166 1L20.55 5.10714V18.25L11.166 24L1 18.25V5.10714L11.166 1Z"
                fill="currentcolor"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M10.9787 0.536405C11.1034 0.486009 11.2432 0.488008 11.3665 0.541951L20.7505 4.64909C20.9324 4.72873 21.05 4.90852 21.05 5.10714V18.25C21.05 18.424 20.9596 18.5854 20.8112 18.6763L11.4272 24.4263C11.2723 24.5213 11.078 24.5247 10.9198 24.4352L0.753842 18.6852C0.59698 18.5965 0.5 18.4302 0.5 18.25V5.10714C0.5 4.90332 0.623721 4.7199 0.812704 4.64355L10.9787 0.536405ZM1.5 5.90521V17.9584L10.666 23.1428V10.349L1.5 5.90521ZM11.666 10.3379V23.1072L20.05 17.97V5.93451L11.666 10.3379ZM19.3966 5.14814L11.1582 1.5424L2.23189 5.14871L11.157 9.47568L19.3966 5.14814Z"
                fill="#F4F4F4"
              />
              <path
                d="M17.0998 13.65C17.0998 14.2851 16.5849 14.8 15.9498 14.8C15.3147 14.8 14.7998 14.2851 14.7998 13.65C14.7998 13.0149 15.3147 12.5 15.9498 12.5C16.5849 12.5 17.0998 13.0149 17.0998 13.65Z"
                fill="#F4F4F4"
              />
              <path
                d="M7.9001 17.1C7.9001 17.7351 7.38523 18.25 6.7501 18.25C6.11497 18.25 5.6001 17.7351 5.6001 17.1C5.6001 16.4648 6.11497 15.95 6.7501 15.95C7.38523 15.95 7.9001 16.4648 7.9001 17.1Z"
                fill="#F4F4F4"
              />

                d="M5.60029 11.35C5.60029 11.9851 5.08542 12.5 4.45029 12.5C3.81517 12.5 3.30029 11.9851 3.30029 11.35C3.30029 10.7148 3.81517 10.2 4.45029 10.2C5.08542 10.2 5.60029 10.7148 5.60029 11.35Z"
                fill="#F4F4F4"
              />
              <path
                d="M18.2497 10.2C18.2497 10.8352 17.7348 11.35 17.0997 11.35C16.4646 11.35 15.9497 10.8352 15.9497 10.2C15.9497 9.56492 16.4646 9.05005 17.0997 9.05005C17.7348 9.05005 18.2497 9.56492 18.2497 10.2Z"
                fill="#F4F4F4"
              />
              <path
                d="M12.4997 5.59995C12.4997 6.23508 11.9848 6.74995 11.3497 6.74995C10.7146 6.74995 10.1997 6.23508 10.1997 5.59995C10.1997 4.96482 10.7146 4.44995 11.3497 4.44995C11.9848 4.44995 12.4997 4.96482 12.4997 5.59995Z"
                fill="#F4F4F4"
              />
              <path
                d="M15.9504 17.1C15.9504 17.7351 15.4355 18.25 14.8004 18.25C14.1653 18.25 13.6504 17.7351 13.6504 17.1C13.6504 16.4648 14.1653 15.95 14.8004 15.95C15.4355 15.95 15.9504 16.4648 15.9504 17.1Z"
                fill="#F4F4F4"
              />
            </svg>
          </label>
        </div>
      </div>

      <div class="flex-center button-row">
        <button
          class="bottom-button button-red"
          id="applyChangesButton"
        >
          Apply
        </button>
        <button
          class="bottom-button button-white"
          id="clearAllButton"
        >
          Clear all
        </button>
      </div>
    </div>

    <p
      class="removed"
      id="wrongUrlText"
    >
      This extension works only on Youtube Home, Search, Subscriptions and Video pages!
    </p>

    <script src="main.js"></script>
  </body>
</html>
